<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Math Example — Square & Square Root (Client-side JS)</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 20px; max-width: 640px; }
    label { display:inline-block; width:120px; }
    input[type="number"] { width:140px; }
    .row { margin:10px 0; }
    #results { margin-top:16px; padding:12px; border:1px solid #ddd; border-radius:6px; background:#fafafa; }
    .error { color: #b00020; }
    button { margin-right:8px; }
  </style>
</head>
<body>
  <h1>Client-side JS demo — square & square root</h1>
  <p>This is a minimal demo of client-side JavaScript. Enter a number and the page will compute its square and (if valid) square root entirely in your browser — no server required.</p>

  <div class="row">
    <label for="num">Number</label>
    <input id="num" type="number" step="any" value="4" />
  </div>

  <div class="row">
    <button id="computeBtn">Compute</button>
    <button id="resetBtn" type="button">Reset</button>
    <a id="downloadLink" style="display:none" download="math_results.txt">Download results</a>
  </div>

  <div id="results" aria-live="polite">
    Results will appear here after you click Compute.
  </div>

  <script src="calc.js"></script>
</body>
</html>
